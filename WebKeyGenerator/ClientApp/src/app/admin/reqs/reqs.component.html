<mat-card style="margin-top:1%;margin-left:25%;margin-right:25%;margin-top:10%">
  <mat-card-header>
    <mat-card-title>
      Заявки
    </mat-card-title>
    <mat-card-subtitle>
      Управление заявками
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort >
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef>Фото</th>
          <td mat-cell *matCellDef="let element">
            <img style="width:55px;height:55px;border-radius:50%" src="data:image/png;base64,{{element.photo}}" />
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="startWork">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Стаж </th>
          <td mat-cell *matCellDef="let element">{{getStage(element.startWork)}} </td>
        </ng-container>

        <ng-container matColumnDef="about">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> О себе </th>
          <td mat-cell *matCellDef="let element">
            <textarea matInput disabled style="max-height:150px;max-width:150px;">{{element.about}}</textarea>
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button (click)="confirm(element.id)" mat-menu-item>
                <mat-icon>check</mat-icon>
                <span>Утвердить</span>
              </button>
              <button (click)="download(element.id)" mat-menu-item>
                <mat-icon>download</mat-icon>
                <span>Скачать файлы</span>
              </button>
            </mat-menu>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>


  </mat-card-content>

</mat-card>
