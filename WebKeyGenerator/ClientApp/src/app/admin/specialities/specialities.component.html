
<mat-card style="margin-top: 5%; margin-left: 30%; margin-right: 30%;margin-top:10%">
  <mat-card-header>
    <mat-card-title>
      Специальности
    </mat-card-title>
    <mat-card-subtitle>
      Управление специальностями
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>



        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button (click)="openDialog(1,element)" mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Редактировать</span>
              </button>
              <button (click)="delete(element.id)" matTooltip="При удалении этого пользователя будут удалены все связанные с ним данные" mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Удалить</span>
              </button>
            </mat-menu>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      <button mat-raised-button color="primary" (click)="openDialog(0)" style="margin:10px;">Добавить специальность</button>
    </div>


  </mat-card-content>

</mat-card>
