<mat-card>
  <mat-card-header>
    <mat-card-title>
      Подтвердите действие
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <div style="margin-left:20%;margin-right:20%">
      <button mat-raised-button (click)="no()">Нет</button>
      <button mat-raised-button color="primary" (click)="yes()">Да</button>
    </div>
  </mat-card-actions>
</mat-card>
