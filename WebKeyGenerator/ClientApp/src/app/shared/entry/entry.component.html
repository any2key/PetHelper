<mat-card [formGroup]="doctor" style="max-height:850px;overflow-y:auto" autocomplete="off">
  <mat-card-header>
    <mat-card-title>
      Стать частью команды
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="Photo" style="max-width:100%;max-height:250px;overflow-y:hidden;cursor:pointer" (click)="loadPhoto()">
      <img style="width:100%;height:100%;cursor:pointer;" src="data:image/png;base64,{{this.photo}}" />
    </div>

    <div style="margin-top:1%">
      <mat-form-field style="width:100%">
        <mat-label>Имя</mat-label>
        <input autocomplete="off" matInput placeholder="Имя" formControlName="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width:100%">
        <mat-label>Фамилия</mat-label>
        <input autocomplete="off" matInput placeholder="Фамилия" formControlName="lastname">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width:100%">
        <mat-label>Отчество</mat-label>
        <input autocomplete="off" matInput placeholder="Отчество" formControlName="middlename">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field style="width:100%">
        <mat-label>Email</mat-label>
        <input autocomplete="off" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Специальности</mat-label>
        <mat-select formControlName="specs" multiple>
          <mat-option *ngFor="let s of totalSpec " [value]="s.id">{{s.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Год начала работы</mat-label>
        <mat-select formControlName="startWork">
          <mat-option *ngFor="let y of years " [value]="y">{{y}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field style="width:100%">
        <mat-label>О себе</mat-label>
        <textarea style="width:100%;min-width:100%;max-height:200px;min-height:50px" autocomplete="off" matInput placeholder="О себе" formControlName="about"></textarea>
      </mat-form-field>
    </div>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Загрузить резюме</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Мы ждем от вас файл в формате pdf
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="summary==null||summary==undefined||summary==''" style="width:100%" mat-raised-button (click)="loadSummary()">Загрузить</button>
        <span style="color:green;text-align:center;width:100%;font-size:3rem" *ngIf="summary!=null&&summary!=undefined&&summary!=''" class="material-icons">
          check
        </span>
      </mat-card-actions>
    </mat-card>

    <mat-card style="margin-top:1%">
      <mat-card-header>
        <mat-card-title>Загрузить трудовую книжку</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Мы ждем от вас файл в формате pdf
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="empHistory==null||empHistory==undefined||empHistory==''" style="width:100%" mat-raised-button (click)="loadempHistory()">Загрузить</button>
        <span style="color:green;text-align:center;width:100%;font-size:3rem" *ngIf="empHistory!=null&&empHistory!=undefined&&empHistory!=''" class="material-icons">
          check
        </span>
      </mat-card-actions>
    </mat-card>

    <mat-card style="margin-top:1%">
      <mat-card-header>
        <mat-card-title>Загрузить диплом</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Мы ждем от вас файл в формате pdf
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="degree==null||degree==undefined||degree==''" style="width:100%" mat-raised-button (click)="loadDegree()">Загрузить</button>
        <span style="color:green;text-align:center;width:100%;font-size:3rem" *ngIf="degree!=null&&degree!=undefined&&degree!=''" class="material-icons">
          check
        </span>
      </mat-card-actions>
    </mat-card>


  </mat-card-content>
  <mat-card-actions style="padding-left:10%;padding-right:10%">
    <button  mat-raised-button color="primary" style="width: 40%" (click)="apply()" #btnRef="matButton">Сохранить</button>
    <button mat-raised-button style="width: 40%" (click)="onNoClick()">Отмена</button>
  </mat-card-actions>
</mat-card>
